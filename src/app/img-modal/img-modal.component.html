 <h2 mat-dialog-title>Track image</h2>
<mat-dialog-content>  	
<span class="text">
	Enter correct URL to some image in the Internet. It will be used as an image for your track.		
</span>	
   				<mat-form-field
		          class="input"
		        >
		          <input 
		            matInput 
		            placeholder="Track image path (URL)"
		            [(ngModel)]="data.path"
		            >
		        </mat-form-field>

		        </mat-dialog-content>
<mat-dialog-actions>
	<div class="buttons">
	  <button 
		  mat-button 
		  class="ok" 
		  (click)="onClose()">Set URL</button>
	  <button 
	  	mat-button 
	  	class="cancel" 
	  	(click)="onClose()">Cancel</button>
	</div>
</mat-dialog-actions>
